  <source media=" (min-width: 650px)"
<img srcset="JamesPleasedToMeetYou.jpg" alt="James" style="width:300px;height:300px;">
<script>
    let myImage = document.createElement('img');
    myImage.src = 'https://upload.wikimedia.org/wikipedia/en/2/2a/JamesPleasedToMeetYou.jpg'
    document.body.appendChild(myImage);
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2a/JamesPleasedToMeetYou.jpg">

    let myTitle = document.createElement;
    myTitle.src = "Getting Away with It (All Messed Up)", artist: "James", album: "Pleased to Meet You", year: 2001;
    document.body.appendChild(myImage);
      <title src="Getting Away with It (All Messed Up)", artist: "James", album: "Pleased to Meet You", year: 2001>
    </script>
  </picture>
